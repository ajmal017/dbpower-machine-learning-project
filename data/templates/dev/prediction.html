<html>
<head>{% include 'header.html' %}</head>
<script>
var ui = {};
function initUI() {
  ui.aDownload = $('#download-link');
}
$(document).ready(function() {
  initUI();

  ui.aDownload.attr('href', './nq/prediction/nq-prediction.csv');

  $('.dataframe').DataTable({
    order: [[0, "desc"]],
    paging: true,
    pageLength: 500,
    lengthMenu: [250, 500, 750, 1000],
  });
});
</script>
<style>
.dataframe td:nth-child(2) {min-width: 128px;}
</style>
<body>
{% include 'navbar.html' %}
<div class="container">
    
<div class="row">
<div class="col-12 col-sm-12">
<div class="body-container">
  <a id="download-link" href="javascript:void(0);">Download csv</a>
  <br /><br />
  {{ data | safe }}
</div>
</div>
</div>
    
</div>
</body>
